      html {

      @keyframes pageFadeIn {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .page-fade-in {
        opacity: 0;
        animation: pageFadeIn 650ms ease-out forwards;
      }

      @media (prefers-reduced-motion: reduce) {
        .page-fade-in {
          opacity: 1;
          animation: none;
        }
        html {
          scroll-behavior: auto;
        }
      }
    </style>
